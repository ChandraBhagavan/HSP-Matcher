<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSP Matcher Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Matching Solvents for {{ compound_name }}</h1>

        <h2>Reasonable Matches</h2>
        <div class="table-responsive">
            {{ reasonable_matches|safe }}
        </div>

        <h2 class="mt-4">Average Matches</h2>
        <div class="table-responsive">
            {{ average_matches|safe }}
        </div>

        <a href="/" class="btn btn-secondary mt-3">Search Again</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
